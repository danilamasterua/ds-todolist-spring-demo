<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>To-Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>To-Do List</h1>
        </header>
        <main class="container">
            <a th:href="@{/showNewTaskForm}" class="btn btn-link">Додати нове завдання</a>
            <table class="table table-striped-columns">
                    <tr>
                        <td class="col-2">Завдання</td>
                        <td class="col-4">Повний опис</td>
                        <td class="col-2">Дата закінчення</td>
                        <td class="col-3"></td>
                    </tr>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.sDescription}"></td>
                        <td th:text="${task.fDescription}"></td>
                        <td th:text="${task.date}"></td>
                        <td>
                            <form action="#" th:action="@{/deleteTask/{id}(id=${task.id})}" method="post">
                                <button type="submit" class="btn btn-danger">Видалити</button>
                            </form>
                        </td>
                    </tr>
            </table>
        </main>
    </body>
</html>
