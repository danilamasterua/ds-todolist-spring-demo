<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Нове завдання</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Створення нового завдання</h1>
        </header>
        <main>
            <div class="justify-content-center d-flex">
            <form action="#" th:action="@{/saveTask}" th:object="${task}" method="post">
                <label for="sd" class="form-label">Короткий опис завдання</label>
                <input id="sd" type="text" th:field="*{sDescription}" placeholder="Короткий опис" class="form-control col-3">
                <label for="fd" class="form-label">Повний опис</label>
                <textarea id="fd" th:field="*{fDescription}" placeholder="Повний опис" class="form-control"></textarea>
                <label for="td" class="form-label">Дата закінчення</label>
                <input id="td" type="datetime-local" th:field="*{date}" class="form-control">
                <button type="submit" class="btn btn-primary my-2">Зберегти</button>
            </form>
            </div>
        </main>
    </body>
</html>
